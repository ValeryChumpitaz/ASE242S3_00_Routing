<div class="login-container">
  <h2>Iniciar Sesión</h2>

  <form (ngSubmit)="login()">
    <div>
      <label for="username">Usuario:</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
      />
    </div>

    <div>
      <label for="password">Contraseña:</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </div>

    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <div>
      <button type="submit">Ingresar</button>
    </div>
  </form>
</div>
